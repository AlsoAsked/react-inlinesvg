<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
    <style>
      @import url(main.css);
    </style>
    <style>
      circle:last-child {
        fill: green;
      }
    </style>
    <script type="text/javascript">
      <![CDATA[
        function change(evt) {
          var target = evt.target;
          var radius = target.getAttribute("r");

          if (radius == 200) {
            radius = 100;
          } else {
            radius = 200;
          }

          target.setAttribute("r", radius);
        }
      ]]>
    </script>
    <g>
        <circle fill="#DDDDDD" cx="200" cy="200" r="200" onclick="change(evt)"></circle>
        <circle fill-opacity="0.8" fill="#000000" cx="400" cy="200" r="200"></circle>
    </g>
</svg>
